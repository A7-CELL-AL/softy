<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Legacy - Contact</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="page-container">
        <header>
            <div class="header-container">
                <div class="logo">LEGACY</div>
                <button id="sidebar-toggle" class="sidebar-toggle" aria-label="Toggle menu">&#9776;</button>
            </div>
        </header>
        <div class="content-wrapper">
            <section class="container-sidebar">
                <nav class="sidebar" id="sidebar" aria-label="Main navigation">
                    <ul class="menu-list">
                        <li><a href="index.html">Home</a></li>
                        <li><a href="about.html">About</a></li>
                        <li><a href="services.html">Services</a></li>
                        <li><a href="contact.html" aria-current="page">Contact</a></li>
                        <li><a href="software.html">Software</a></li>
                    </ul>
                </nav>
            </section>
            <main>
                <section id="contact">
                    <h2>Get in Touch</h2>
                    <p><a href="tel:+2348139458847" class="phone-link">&#128222; Call us: +2348139458847</a></p>
                    <p><a href="mailto:chukwunonsodaniel0147@gmail.com?subject=Hello&body=I%20want%20Want%20To%20connect%20with%20you." class="mail-link">chukwunonsodaniel0147@gmail.com</a></p>
                    <form action="" id="contact-form" autocomplete="on">
                        <div class="form-group">
                            <label for="contact-full-name">Name</label>
                            <input type="text" id="contact-full-name" name="full-name" placeholder="Your Name" required>
                        </div>
                        <div class="form-group">
                            <label for="contact-email">Email</label>
                            <input type="email" id="contact-email" name="email" placeholder="Your email" required>
                        </div>
                        <div class="form-group">
                            <label for="contact-phone">Phone</label>
                            <input type="tel" id="contact-phone" name="phone" placeholder="Your Number" pattern="[0-9+ ]*">
                        </div>
                        <div class="form-group">
                            <label for="contact-message">Message</label>
                            <textarea name="message" id="contact-message" placeholder="Your message" required></textarea>
                        </div>
                        <button type="submit">Send message</button>
                    </form>
                </section>
                <section id="comment-section">
                    <h2 id="comment-section-heading">Leave a comment</h2>
                    <form action="" id="comment-form" autocomplete="on" aria-labelledby="comment-section-heading">
                        <div class="form-group">
                            <label for="comment-name">Name</label>
                            <input type="text" id="comment-name" name="comment-name" placeholder="Your Name" required>
                        </div>
                        <div class="form-group">
                            <label for="comment-email">Email</label>
                            <input type="email" id="comment-email" name="comment-email" placeholder="Your email" required>
                        </div>
                        <div class="form-group">
                            <label for="comment-message">Comment</label>
                            <textarea name="comment" id="comment-message" placeholder="Your comment"></textarea>
                        </div>
                        <button type="submit">Post comment</button>
                    </form>
                    <div id="comments-container"></div>
                </section>
            </main>
        </div>
        <footer>
            <p>&copy; <span id="current-year">2025</span> Legacy. All Rights Reserved.</p>
        </footer>
    </div>
    <script src="sidebar.js"></script>
    <script>
        // Update copyright year automatically
        document.getElementById('current-year').textContent = new Date().getFullYear();
        
        // Form submission handling
        document.getElementById('contact-form').addEventListener('submit', function(e) {
            e.preventDefault();
            // Form processing logic would go here
            alert('Thank you for your message! We will get back to you soon.');
            this.reset();
        });
        
        document.getElementById('comment-form').addEventListener('submit', function(e) {
            e.preventDefault();
            // Comment processing logic would go here
            const name = document.getElementById('comment-name').value;
            const comment = document.getElementById('comment-message').value;
            
            if (name && comment) {
                const commentElement = document.createElement('div');
                commentElement.className = 'comment';
                commentElement.innerHTML = `
                    <h3>${name}</h3>
                    <p>${comment}</p>
                    <small>Posted just now</small>
                `;
                document.getElementById('comments-container').prepend(commentElement);
                this.reset();
            }
        });
    </script>
</body>
</html>
